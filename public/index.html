utton id="close-dialog" onclick="closeDialog(this)"><img height="24" src="images/icons/arrow-left.svg" width="24" alt="Back icon"></button><h2>Add Location</h2></header><form id="search-form"><input id="search" minlength="2" placeholder="Search…" type="search"> <button type="submit"><img height="24" src="images/icons/search.svg" width="24" alt="Search icon"></button></form><ul id="location-search-reults"></ul></div><template id="add-location-item"><li class="card" data-location=""><dl><dt></dt><dd></dd></dl><button><img height="24" src="images/icons/add.svg" width="24"></button></li></template><template id="settings-location-item"><li class="card" data-location-lat="" data-location-lon="" draggable="true"><img height="24" src="images/icons/drag-handle.svg" width="24"> <span class="location-name"></span> <button><img height="24" src="images/icons/delete.svg" width="24"></button></li></template><template id="toast-template"><div class="card toast"><dl><dt></dt><dd></dd></dl></div></template><template id="alert-template"><div class="weather-alert"><img height="24" src="images/icons/warning.svg" width="24" alt="Alert icon"><p class="alert-value"></p></div></template><template id="weather-template"><article><header><h2 class="weather-location"></h2><p><small class="current-time"></small></p></header><section class="current-weather"><div class="current-weather-video"><video autoplay loop muted playsinline preload="auto" webkit-playsinline></video></div><div class="current-temperature"><img alt="Current temperature icon" class="current-weather-icon"><h2 class="current-temperature-value"></h2></div><div class="current-weather-data"><div class="sun-moon"><div class="card current-sun"><div class="current-sunrise"><img height="40" src="images/icons/sun-rise.svg" width="40" alt="Sunrise icon"><p class="current-sunrise-value"></p></div><div class="current-sunposition"><div class="current-sunposition-progress"></div><img height="24" src="images/icons/sun.svg" width="24" class="current-sunposition-indicator"></div><div class="current-sunset"><img height="40" src="images/icons/sun-set.svg" width="40" alt="Sunset icon"><p class="current-sunset-value"></p></div></div><div class="card current-moon"><div class="current-moonrise"><img height="40" src="images/icons/moon-rise.svg" width="40" alt="Moonrise icon"><p class="current-moonrise-value"></p></div><div class="current-sunposition"><div class="current-moonposition-progress"></div><img height="24" src="images/icons/moon.svg" width="24" class="current-moonposition-indicator"></div><div class="current-moonset"><img height="40" src="images/icons/moon-set.svg" width="40" alt="Moonset icon"><p class="current-moonset-value"></p></div></div></div><div class="card current-wind-direction"><svg height="40" id="compass" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg"><g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><g stroke="#fff"><circle cx="12" cy="12" r="9"/><path d="m12 3v1"/><path d="m12 20v1"/><path d="m3 12h1"/><path d="m20 12h1"/></g><g id="needle"><path d="m12 17-2.5-5 2.5-5 2.5 5z" stroke="#e7324c"/><path d="m12 15-2-3h4z" fill="#e7324c"/></g></g></svg><p class="current-wind-direction-value"></p></div><div class="card current-wind-speed"><img height="40" src="images/icons/wind-speed.svg" width="40" alt="Wind speed icon"><p class="current-wind-speed-value"></p></div><div class="card current-pressure"><img height="40" src="images/icons/pressure.svg" width="40" alt="Pressure icon"><p class="current-pressure-value"></p></div><div class="card current-humidity"><img height="40" src="images/icons/humidity-3.svg" width="40" alt="Humidity icon"><p class="current-humidity-value"></p></div><div class="card current-pop"><img height="40" src="images/icons/pop.svg" width="40" alt="Probability of precipitation icon"><p class="current-pop-value"></p></div><div class="card current-uv-index"><img height="40" src="images/icons/uv-index.svg" width="40" alt="UV Index i
